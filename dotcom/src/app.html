<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%svelte.head%
	</head>

	<style>
		body {
			background-color: var(--cloud);
		}

		.light {
			--earth: hsl(190, 89%, 6%);
			--ocean: hsl(192, 84%, 30%);
			--glint: hsl(18, 96%, 60%);
			--cloud: hsl(192, 18%, 72%);
			--skies: white;
		}

		.dark {
			--earth: white;
			--ocean: hsl(200, 36%, 60%);
			--glint: hsl(18, 96%, 60%);
			--cloud: hsl(190, 89%, 12%);
			--skies: hsl(200, 96%, 3%);
		}
	</style>

	<body class="light">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
