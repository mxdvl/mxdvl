<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>
			try {
				const { theme } = localStorage;
				if (theme) document.querySelector("html").classList.add(theme);
			} catch (error) {
				console.log(error);
			}
		</script>

		<link rel="icon" href="/cmps.svg" />
		<link rel="mask-icon" href="mask-icon.svg" color="hsl(190, 89%, 6%)">

		%svelte.head%
	</head>

	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
