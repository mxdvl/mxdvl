name: Dotcom / CI
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: pnpm setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.27.1

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version-file: "./.nvmrc"
          cache: "pnpm"

      - name: Install modules
        run: pnpm install

      - name: Format
        run: "pnpm check:format"

      - name: Lint
        run: "pnpm check:lint"

      - name: Svelte
        run: "pnpm check:svelte"

  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format
        run: deno fmt deno

      - name: Format
        run: deno lint deno

      - name: Type-check
        run: deno check deno/**.ts


