name: CI
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3.0.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Install modules
        run: corepack pnpm install

      - name: Format
        run: "corepack pnpm check:format"

      - name: Lint
        run: "corepack pnpm check:lint"

      - name: Svelte
        run: "corepack pnpm check:svelte"

  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.39

      - name: Format
        run: deno fmt deno

      - name: Format
        run: deno lint deno

      - name: Type-check
        run: deno check deno/**.ts

  deploy:
    runs-on: ubuntu-latest

    permissions:
      # This is required to allow the GitHub Action to authenticate with Deno Deploy.
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build
        run: deno task build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: mxdvl
          entrypoint: deno/server.ts
          # root: deno
          import-map: deno/import-map.json

