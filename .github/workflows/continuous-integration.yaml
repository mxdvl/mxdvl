name: Dotcom / CI
on: pull_request
jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dotcom
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.6

      - uses: actions/setup-node@v2
          with:
            node-version-file: './dotcom/.nvmrc'
            cache: "pnpm"

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install modules
        run: pnpm install

      - name: Svelte check
        run: pnpm check

      - name: Lint
        run: pnpm lint
