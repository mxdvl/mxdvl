name: Dotcom / CI
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dotcom
    steps:
      - uses: actions/checkout@v2

      - name: pnpm setup
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.6

      - name: Node setup
        uses: actions/setup-node@v2
        with:
          node-version-file: "./dotcom/.nvmrc"
          # cache: "pnpm"

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install modules
        run: pnpm install

      - name: Lint
        run: pnpm lint
